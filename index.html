<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a19459a58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href='./main.css'>
    <title>Patient Tracker</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light fixed-top">
    <span class="navbar-brand mb-0 h1"><i class="fas fa-clinic-medical"></i> Patient Tracker</span>
    <ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#hospital">Hospital</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#graveyard">Graveyard</a>
    </li>
    </ul>
  </nav>

  <div class="col-10 offset-1 intro">
    <h5>You are logged in to Rosie's Pet Dinosaur Veterinary Clinic. Have a RAWRsome day!</h5>
  </div>  

<!-- To indent the whole section below, we wrap it in a div and give it a class of col-10 and offset-1: -->
    <div class="col-10 offset-1">
<!-- Collapsible accordion from Bootstrap: -->
        <div class="accordion text-secondary" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                    <button class="btn btn-link text-secondary" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <i class="fas fa-plus-square"></i> Add Dino
                    </button>
                    </h2>
                </div>
  
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                    <!-- This is where we put the form from Bootstrap: Also - we create two columns with the class col-6 repeated twice and adding a class="row" to the entire form -->
                        <form class="row" id="new-dino-form">
                            <div class="col-6"> 
                                <div class="form-group">
                                    <label for="dino-name">Name</label>
                                    <input type="text" class="form-control" id="dino-name" aria-describedby="nameHelp" placeholder="Enter dino's name">
                                </div>
                                <div class="form-group">
                                    <label for="dino-age">Age</label>
                                    <input type="number" class="form-control" id="dino-age" aria-describedby="ageHelp" placeholder="Enter dino's age">
                                </div>
                                <div class="form-group">
                                    <label for="dino-type">Type</label>
                                    <input type="text" class="form-control" id="dino-type" aria-describedby="typeHelp" placeholder="Enter dino's type">
                                </div>
                                <button type="submit" id="submit-new-dino" class="btn btn-secondary">Submit</button>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="dino-owner">Owner</label>
                                    <input type="text" class="form-control" id="dino-owner" aria-describedby="ownerHelp" placeholder="Enter dino's owner">
                                </div>
                                <div class="form-group">
                                    <label for="dino-image">Image</label>
                                    <input type="text" class="form-control" id="dino-image" aria-describedby="imageHelp" placeholder="Enter link to dino's image">
                                </div>
                            </div>                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- 
    Modal to validate data entry for a new dino -->
    <div class="modal fade show" id="newDinoModal" tabindex="-1" role="dialog" aria-labelledby="addDinoSection" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addDinoSection">Name Field is Required</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              The Name field is required in order to register a new pet.
            </div>
          </div>
        </div>
      </div>

    <div id="filters" class="container">
    <div class="row">
    <div class="col filter">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterByOwner" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Filter Pets by Owner
            </button>
            <div class="dropdown-menu" aria-labelledby="filterByOwner">
              <button class="dropdown-item owner" id="Anca">Anca</button>
              <button class="dropdown-item owner" id="Greg">Greg</button>
              <button class="dropdown-item owner" id="Luke">Luke</button>
              <button class="dropdown-item owner" id="Mary">Mary</button>
              <button class="dropdown-item owner" id="Zoe">Zoe</button>
              <button class="dropdown-item owner" id="All">Remove filter</button>
            </div>
        </div>
    </div>
    <div class="col filter">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterByAdventure" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Filter Pets by Adventure
            </button>
            <div class="dropdown-menu" aria-labelledby="filterByAdventure">
              <button class="dropdown-item adv" id="archery">Archery</button>
              <button class="dropdown-item adv" id="brawl">Baking</button>
              <button class="dropdown-item adv" id="brawl">Brawling</button>
              <button class="dropdown-item adv" id="cave">Caving</button>
              <button class="dropdown-item adv" id="unicorns">Chasing unicorns</button>
              <button class="dropdown-item adv" id="digging">Digging underwater</button>
              <button class="dropdown-item adv" id="fishing">Fishing</button>
              <button class="dropdown-item adv" id="hiking">Hiking</button>
              <button class="dropdown-item adv" id="traffic">Playing in traffic</button>
              <button class="dropdown-item adv" id="swimming">Swimming</button>
              <button class="dropdown-item adv" id="all-adv">Remove filter</button>
            </div>
        </div>
    </div>
</div>
</div>


    <div id="kennel"></div>
    <div id="hospital"></div>
    <div id="graveyard"></div>
    <div id="single-view"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./main.js'></script>
</body>
</html>
